<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            color: #333;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#services">服务</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="home">
            <h2>首页</h2>
            <p>这里是网站的主要内容区域。</p>
        </section>
        
        <section id="about">
            <h2>关于我们</h2>
            <p>这里可以写一些关于网站或公司的介绍信息。</p>
        </section>
        
        <section id="services">
            <h2>我们的服务</h2>
            <p>这里可以列出你们提供的服务或产品。</p>
        </section>
        
        <section id="contact">
            <h2>联系我们</h2>
            <p>联系方式可以放在这里，比如邮箱、电话等。</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 我的网站. 版权所有.</p>
    </footer>
</body>
</html>
